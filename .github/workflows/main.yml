name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_FRONTEND: 2000030906/frontend
  DOCKER_IMAGE_BACKEND: 2000030906/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Build and push frontend Docker image
        run: |
          docker build -t $DOCKER_IMAGE_FRONTEND ./frontend
          docker push $DOCKER_IMAGE_FRONTEND

      - name: 🛠️ Build and push backend Docker image
        run: |
          docker build -t $DOCKER_IMAGE_BACKEND ./backend
          docker push $DOCKER_IMAGE_BACKEND

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 📂 Set up kubeconfig for cloud Kubernetes
        if: ${{ env.KUBE_CONFIG_EXISTS == 'true' }}
        env:
          KUBE_CONFIG_EXISTS: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: 🚀 Deploy to Kubernetes
        run: |
          kubectl apply -f frontend/k8s/
          kubectl apply -f backend/k8s/
          kubectl apply -f database/k8s/
